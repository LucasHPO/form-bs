<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        button{
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de cadastro</h1>
            <div class="form">
                <form>
                    <label class="form-label" for="nome">Nome completo:</label>
                    <input class="form-control" type="text" placeholder="Exemplo da Silva">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" placeholder="cadastro@exemplo.com">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" placeholder="(00) 00000-0000">
                    <button class="btn btn-outline-success" type="submit">Cadastrar</button>
                </form>
            </div>
    </div>
</body>
</html>
